<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>

  <link rel="stylesheet" href="../assets/css/main.css">
  <link rel="stylesheet" href="../assets/css/all.min.css">

</head>
<body style="background: url('../assets/images/bg1.jpg')">
<div class="d-flex align-items-center justify-content-center vh-100">
  <div class="card card-login border-0 shadow bg-light bg-opacity-75 p-3">
    <div class="card-body">
      <h6 class="card-title fw-semibold mb-4">Sign in to MyConnector using password</h6>

      <ul class="nav nav-pills nav-fill mb-3 mt-2" id="pills-tab" role="tablist">
        <li class="nav-item pe-1" data-bs-toggle="tooltip" data-bs-title="Sign in using password">
          <button class="nav-link bg-white bg-opacity-50 text-primary p-3 position-relative active" id="pills-password-tab"
                  data-bs-toggle="pill" data-bs-target="#pills-password" type="button" role="tab" aria-controls="pills-password"
                  aria-selected="true"><i class="fa-solid fa-key fs-5"></i></button>
        </li>
        <li class="nav-item ms-1" role="presentation" data-bs-toggle="tooltip" data-bs-title="Sign in using one time email">
          <button class="nav-link bg-white bg-opacity-50 text-primary p-3 position-relative " id="pills-code-tab" data-bs-toggle="pill"
                  data-bs-target="#pills-code" type="button" role="tab" aria-controls="pills-code" aria-selected="false"><i
              class="fa-solid fa-envelope-open-text fs-5"></i></button>
        </li>
      </ul>
      <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-password" role="tabpanel" aria-labelledby="pills-password-tab" tabindex="0">
          <form action="">
            <div class="mb-3">
              <label class="form-label text-primary" for="login-email">Email</label>
              <input class="form-control" id="login-email" type="email" name="email" autocomplete="off" required>
            </div>

            <div class="mb-3">
              <label class="form-label text-primary" for="login-password">Password</label>
              <input class="form-control" id="login-password" type="email" name="password" autocomplete="off" required>
            </div>

            <div class="mb-3">
              <label class="form-label text-primary" for="login-timezone">Timezone</label>
              <select class="form-control js-select2" id="login-timezone" name="id_timezone" required>

              </select>
            </div>

            <div class="mb-3">
              <button type="submit" class="btn btn-primary w-100 py-3">Sign In</button>
            </div>

            <div class="row">
              <div class="col-sm-6">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="input-remember-me">
                  <label class="form-check-label text-primary" for="input-remember-me">
                    Remember me
                  </label>
                </div>
              </div>
              <div class="col-sm-6 text-end">
                <a href="" class="text-primary">Forgot password</a>
              </div>
            </div>
          </form>
        </div>
        <div class="tab-pane fade" id="pills-code" role="tabpanel" aria-labelledby="pills-code-tab" tabindex="0">
          <form action="">

            <div class="mb-3">
              <label class="form-label" for="login-email-code">Email</label>
              <input class="form-control" id="login-email-code" type="email" name="email" autocomplete="off" required>
            </div>

            <p class="mb-3">
              <small>After filling your info you will receive a code by email which will be available for the next 15 min.</small>
            </p>

            <div class="mb-3">
              <button type="submit" class="btn btn-primary w-100">Send code</button>
            </div>

          </form>
        </div>
      </div>

    </div>
  </div>
  <div class="position-absolute end-0 bottom-0 bg-primary p-2">
    <img src="../assets/images/logo.svg">
  </div>
</div>
<script src="../assets/js/main.js"></script>

</body>
</html>
