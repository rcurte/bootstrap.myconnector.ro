<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>

  <link rel="stylesheet" href="../assets/css/main.css">
  <link rel="stylesheet" href="../assets/css/all.min.css">

</head>
<body style="background: url('../assets/images/bg1.jpg')">
<div class="d-flex align-items-center justify-content-center vh-100">
  <div class="card card-login border-0 shadow bg-light bg-opacity-75 p-3">
    <div class="card-body">
      <h6 class="card-title fw-semibold mb-4">Recover your password</h6>
      <p>
        <small>Enter your email address below and click Recover.</small><br>
        <small>Follow the steps sent by email for the new login attempt.</small>
      </p>
      <form action="" class="mt-3">
        <div class="mb-3">
          <label class="form-label text-primary" for="login-email">Email</label>
          <input class="form-control" id="login-email" type="email" name="email" autocomplete="off" required>
        </div>

        <div class="">
          <button type="submit" class="btn btn-primary w-100 py-3">Recover password</button>
        </div>

      </form>
    </div>
  </div>
  <div class="position-absolute end-0 bottom-0 bg-primary p-2">
    <img src="../assets/images/logo.svg">
  </div>
</div>
<script src="../assets/js/main.js"></script>
</body>
</html>
